<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Pagina de atualização de dados de um usuario"/>
        <meta name="author" content="Samuel Amaro"/>
        <title>Alterar Usuário</title>
        <link href="../../Public/css/styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../../Public/css/estilo_alterar_usuario.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Alteração de Usuário</h3></div>
                                    <div class="card-body">
                                        <form action="" enctype="application/x-www-form-urlencoded" method="POST" accept-charset="utf8" autocomplete="on" name="form-usuario">
                                            <input type="hidden" name="operacao" value="atualizar">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputNome" type="text" placeholder="Entre com seu nome" required/>
                                                <label for="inputNome">Nome Completo</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputCpf" type="text" placeholder="Entre com seu cpf somente numeros" readonly/>
                                                        <label for="inputCpf">CPF</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="inputTelefone" type="text" placeholder="Entre Com seu telefone somente numeros" required/>
                                                        <label for="inputLastTelefone" >Telefone</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputEmail" type="email" placeholder="Entre com seu email" required/>
                                                        <label for="inputEmail">Email</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="inputCargo" type="text" placeholder="Entre Com seu cargo ou função" required/>
                                                        <label for="inputCargo">Cargo ou função</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            -->
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <select name="tipoUsuario" id="selectTipoUsuario" class="form-control" required>
                                                            <option value="adm">Admin</option>
                                                        </select>
                                                        <label for="selectTipoUsuario">Tipo usuario</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPassword" type="password" placeholder="Entre com sua senha" required/>
                                                        <label for="inputPassword">Senha</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">
                                                    <input type="submit" value="Alterar usuário" class="mx-auto">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <!--
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                                    </div>
                                    -->
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <!--
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">

                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
            -->
        </div>
        <div class="conteiner-modal">
            <div class="conteiner-header-modal alert-success alert-warning">
                <h3 class="titulo-modal">Titulo Modal</h3>
            </div>
            <div class="modal-content alert-success alert-warning">
                <span class="close">&times;</span>
                <p class="msg-content">Mensagem do modal</p>
            </div>
            <div class="conteiner-footer-modal alert-success alert-warning">
                <a href="#" id="button-1-modal" target="_self" rel="next">Entrar</a>
                <a href="#" target="_self" rel="next" id="button-2-modal">Sair</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../../Public/scripts/scripts.js"></script>
        <script src="../../Public/scripts/alterar-usuario.js"></script>
    </body>
</html>
